<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
  <header>
  <h1><strong>Its Quiz Times!</strong>   <br>
  Take The Quiz To See If You Are Worthy To Be called A Developer!</h1>
  <div class="stormtrooper"></div> 
  </header>
    <main class="container">
      <div id="question-container" class="hide"></div>
      <div id="question">Question :</div>
      <div id="answer-buttons" class= "btn-grid"></div>
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      <div class="controls"></div>
      <div id= "quiz"></div>
      <button id="start-btn" class="start-btn btn"> (Start)</button>
      <button id="next-btn" class="next-btn btn"> (Next Question)!</button>
      <div id="results"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </div>
  </body>
</html>
